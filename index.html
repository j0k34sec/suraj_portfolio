
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#0a0a0a',
            'secondary': '#1a1a1a',
            'accent': '#00ffcc',
            'accent-dark': '#00b38f',
            'text-primary': '#e0e0e0',
            'text-secondary': '#a0a0e0',
          },
          fontFamily: {
            'mono': ['Fira Code', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
          },
          animation: {
            'glitch': 'glitch 1s linear infinite',
            'blink': 'blink 1.5s infinite',
            'cursor-blink': 'cursor-blink 1s step-end infinite',
            'title-flicker': 'title-flicker 4s linear infinite',
            'icon-flicker': 'icon-flicker 4s linear infinite',
            'spin': 'spin 1s linear infinite',
            'border-glow': 'border-glow 4s linear infinite alternate',
          },
          keyframes: {
            glitch: {
              '2%, 64%': { transform: 'translate(2px, 0) skew(0deg)' },
              '4%, 60%': { transform: 'translate(-2px, 0) skew(0deg)' },
              '62%': { transform: 'translate(0, 0) skew(5deg)' },
            },
            blink: {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0.6 },
            },
            'cursor-blink': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            },
            'border-glow': {
              'from': {
                boxShadow: '0 0 6px rgba(0, 255, 204, 0.2), inset 0 0 6px rgba(0, 255, 204, 0.1)',
              },
              'to': {
                boxShadow: '0 0 12px rgba(0, 255, 204, 0.4), inset 0 0 8px rgba(0, 255, 204, 0.2)',
              },
            },
            'title-flicker': {
              '0%, 18%, 22%, 25%, 53%, 57%, 100%': {
                opacity: '1',
                textShadow: '0 0 8px rgba(0, 255, 204, 0.5), 0 0 16px rgba(0, 255, 204, 0.3)',
              },
              '20%, 24%, 55%': {
                opacity: '0.2',
                textShadow: 'none',
              },
            },
            'icon-flicker': {
              '0%, 29%, 35%, 59%, 65%, 100%': { opacity: '1' },
              '30%': { opacity: '0.4' },
              '34%': { opacity: '0.8' },
              '60%': { opacity: '0.5' },
              '64%': { opacity: '0.9' },
            },
            spin: {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
          },
        }
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>
<body class="bg-primary font-mono text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
